    <style type="text/css">

    		width: 50px;

    	}
    	textarea{
    		resize: none;

<body class="single-page">
	<div class="wrap-body">
		<!-- Intro -->
		<div id="intro">
			<span class="line-1">¤</span>
			<span class="line-2" style="font-family: hakuyoxingshu7000;">悠悠匠心</span>
			<span class="line-3" style="font-family: 华文行楷;font-size: 20px; font-weight: bold;">千年传承</span>
			<span class="line-4"><a href="#">名山</a><a href="#">茶园</a></span>
		</div>

		<header id="page-header">
			<!--Navigation-->
			<nav id="menu" class="navbar">
				<div class="container">
					<div class="row">
					<div class="navbar-header"><span id="heading" class="visible-xs">Categories</span>
					  <button type="button" class="btn btn-navbar navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse"><i class="fa fa-bars"></i></button>
					</div>
					<div class="collapse navbar-collapse navbar-ex1-collapse">
						<ul class="nav navbar-nav">
							<li><a href="index.html">关于我们</a></li>
							<li><a href="single.html">个人中心</a></li>
							<li class="active"><a href="gallery.html">商品列表</a></li>
							<li><a href="contact.html">联系我们</a></li>
						</ul>
					</div>
					</div>
				</div>
			</nav>
		</header>
		
		<!-- /////////////////////////////////////////Content -->
		<div id="page-content" class="container">
			<!-- 用户视图 -->
			<div class="panel panel-success" style="margin-top: 50px;" id="userView">
				<div class="panel-heading">所有商品</div>
				<div class="panel-body">
					<div class="row" id="itemWrap">
					</div>
				</div>
			</div>
			<!-- 管理员视图 -->			
			<div id="managerView">
				<!-- 已上架商品 -->
				<div class="panel panel-success" style="margin-top: 50px;">
					<div class="panel-heading">已上架商品</div>
					<div class="panel-body">
						<table class="table table-hover" id="shelvesPro">
							<tbody>
								<tr>
									<th>商品图片</th>
									<th>商品ID</th>
									<th>商品名称</th>
									<th>商品介绍</th>
									<th>商品数量</th>
									<th>商品价格</th>
								</tr>
							</tbody>
						</table>		
					</div>
				</div>
				<!-- 全部商品 -->
				<div class="panel panel-success">
					<div class="panel-heading">全部商品
						<button class="'btn btn-success pull-right" data-toggle="modal" data-target="#addModal">添加商品</button>
					</div>
					<div class="panel-body">
						<table class="table table-hover" id="allProducts">
							<tbody>
								<tr>
									<th>商品图片</th>
									<th>商品ID</th>
									<th>商品名称</th>
									<th>商品介绍</th>
									<th>商品数量</th>
									<th>商品价格</th>
									<th>操作</th>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
			
			
		<footer id="page-footer" class="footer-contact">
			<div class="wrap-footer container">
				<div class="row">
					<div class="flex-box no-gutter">
						<!-- Map and address -->
						<div class="col-lg-12">
							<div class="contact-info">
								<!-- Show Info Button -->
								<a href="#" class="show-info-link"><i class="fa fa-info"></i> Show info</a>
								<div id="map" style="height: 550px;"></div>
								<address class="contact-info-wrapper">
									<ul class="list-unstyled">
										<!-- Address -->
										<li class="contact-group">
										  
								</address>

							</div>
						</div>
					</div>
				</div>
			</div>
		</footer><!-- Footer -->
		<!-- 修改弹窗 -->
		<div class="modal" id="modefiedModal">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"><span data-dismiss="modal" id="closeMod">&times;</span></button>
						<h4 class="modal-title">修改商品信息</h4>
					</div>
					<div class="modal-body">
						<form id="modefiedForm" enctype="multipart/form-data">
							<div class="form-group">
								<label>商品ID:</label>
								<input type="text" name="teaId" style="border: none;background: none;">
							</div>
							<div class="form-group">
								<label>商品名称</label>
								<input type="text" class="form-control" name="teaName">
							</div>
							<div class="form-group">
								<label>商品简介</label>
								<textarea class="form-control" name="teaInro"></textarea>
							</div>
							<div class="form-group">
								<label>商品数量</label>
								<input type="text" placeholder="请输入数字" class="form-control" name="teaNum">
							</div>
							<div class="form-group">
								<label>商品价格</label>
								<input type="text" placeholder="请输入数字" class="form-control" name="teaPrice">
							</div>
							<div class="form-group">
								<label>商品图片</label>
								<input type="file" class="form-control" name="file">
							</div>
							<button class="btn btn-primary" id="checkModefied">确认</button>
						</form>
					</div>
					<div class="modal-footer">
						<button class="btn btn-default" data-dismiss="modal">取消</button>
					</div>
				</div>
			</div>
		</div>
		<!-- 添加弹窗 -->
		<div class="modal" id="addModal">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"><span data-dismiss="modal">&times;</span></button>
						<h4 class="modal-title">添加商品</h4>
					</div>
					<div class="modal-body">
						<form id="addForm" enctype="multipart/form-data">
							<div class="form-group">
								<label>商品图片</label>
								<input type="file" class="form-control" name="file">
							</div>
							<div class="form-group">
								<label>商品名称</label>
								<input type="text" class="form-control" name="teaName">
							</div>
							<div class="form-group">
								<label>商品价格</label>
								<input type="text" placeholder="请输入数字" class="form-control" name="teaPrice"> 
							</div>
							<div class="form-group">
								<label>商品简介</label>
								<textarea class="form-control" name="teaInro"></textarea>
							</div>
							<div class="form-group">
								<label>商品数量</label>
								<input type="text" placeholder="请输入数字" class="form-control" name="teaNum">
							</div>
							<button class="btn btn-primary" id="checkAdd">确认</button>
						</form>
					</div>
					<div class="modal-footer">
						<button class="btn btn-default" data-dismiss="modal">取消</button>
					</div>
				</div>
			</div>
		</div>
		<!-- 加入购物车弹窗 -->
		<div class="modal" id="cartModal">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"><span data-dismiss="modal">&times;</span></button>
						<h4 class="modal-title">加入购物车</h4>
					</div>
					<div class="modal-body">
						<form>
							<div class="form-group">
								<label>选择数量</label>
								<select class="form-control">
									<option value="1">1</option>
									<option value="2">2</option>
									<option value="3">3</option>
									<option value="4">4</option>
									<option value="5">5</option>
									<option value="6">6</option>
									<option value="7">7</option>
									<option value="8">8</option>
									<option value="9">9</option>
									<option value="10">10</option>
								</select>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button class="btn btn-primary" id="orderNum">确认</button>
						<button class="btn btn-default" data-dismiss="modal">取消</button>
					</div>
				</div>
			</div>
		</div>
		<!-- 查看弹窗 -->
		<div class="modal" id="viewModal">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"><span data-dismiss="modal">&times;</span></button>
						<h4 class="modal-title">商品详情</h4>
					</div>
					<div class="modal-body">
						
					</div>
					<div class="modal-footer">
						<button class="btn btn-default" data-dismiss="modal">关闭</button>
					</div>
				</div>
			</div>
		</div>
	</div><!-- .wrap-body -->

	<script src="js/lightbox-plus-jquery.min.js"></script>

</body>
